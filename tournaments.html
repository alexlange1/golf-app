<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournaments - Fairway Friends</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Simple modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px 24px 24px;
      min-width: 320px;
      max-width: 95vw;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      position: relative;
    }
    .modal h3 {
      margin-top: 0;
      color: #166534;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      color: #166534;
      font-weight: 500;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border: 1px solid #bbf7d0;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #16a34a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo-circle">
          <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <div>
          <h1>Fairway Friends</h1>
          <p class="subtitle">Score. Compete. Connect on the green.</p>
        </div>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="weather.html">Weather</a>
        <a class="active" href="tournaments.html">Tournaments</a>
        <a href="matches.html">Matches</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="#">Bets</a>
        <a href="news.html">News</a>
        <a href="profile.html">Profile</a>
      </div>
    </div>
  </nav>
  <main>
    <section style="max-width:1100px; margin:0 auto; padding:32px 0 0 0;">
      <div style="display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; margin-bottom:24px; gap:16px;">
        <div>
          <h2 style="font-size:2rem; color:#166534; font-weight:bold; margin-bottom:4px;">Tournaments</h2>
          <p style="color:#16a34a;">Compete with golfers worldwide</p>
        </div>
        <button class="btn-primary" id="open-modal-btn" style="height:40px; padding:0 20px; font-size:1rem;">+ Create Tournament</button>
      </div>
      <!-- Tournament Grid -->
      <div class="stats-grid" id="tournament-grid" style="grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:24px;">
        <!-- No tournaments message -->
        <div id="no-tournaments-msg" style="grid-column: 1/-1; text-align:center; color:#16a34a; background:#f0fdf4; border:1px solid #bbf7d0; border-radius:12px; padding:32px 0; font-size:1.2rem;">
          No tournaments available yet. Click "Create Tournament" to add your first event!
        </div>
        <!-- Future tournament cards will be added here -->
      </div>
    </section>
  </main>

  <!-- Modal Popup -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <button class="close-btn" id="close-modal-btn" title="Close">&times;</button>
      <h3>Create Tournament</h3>
      <form id="tournament-form">
        <label for="t-name">Tournament Name</label>
        <input type="text" id="t-name" name="t-name" required />

        <label for="t-location">Location</label>
        <input type="text" id="t-location" name="t-location" required />

        <label for="t-start">Start Date</label>
        <input type="date" id="t-start" name="t-start" required />

        <label for="t-end">End Date</label>
        <input type="date" id="t-end" name="t-end" required />

        <label for="t-fee">Entry Fee</label>
        <input type="text" id="t-fee" name="t-fee" required />

        <label for="t-format">Format</label>
        <select id="t-format" name="t-format" required>
          <option value="Stroke Play">Stroke Play</option>
          <option value="Match Play">Match Play</option>
          <option value="Stableford">Stableford</option>
        </select>

        <label for="t-players">Player Limit</label>
        <input type="number" id="t-players" name="t-players" min="2" max="100" required />

        <div class="modal-actions">
          <button type="button" class="btn-outline" id="cancel-btn">Cancel</button>
          <button type="submit" class="btn-primary">Add Tournament</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Modal open/close logic
    const openModalBtn = document.getElementById('open-modal-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const modalBg = document.getElementById('modal-bg');
    const form = document.getElementById('tournament-form');
    const grid = document.getElementById('tournament-grid');
    const noTournamentsMsg = document.getElementById('no-tournaments-msg');

    function openModal() {
      modalBg.classList.add('active');
    }
    function closeModal() {
      modalBg.classList.remove('active');
      form.reset();
    }
    openModalBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    modalBg.addEventListener('click', function(e) {
      if (e.target === modalBg) closeModal();
    });

    // Add tournament card
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Get form values
      const name = document.getElementById('t-name').value;
      const location = document.getElementById('t-location').value;
      const start = document.getElementById('t-start').value;
      const end = document.getElementById('t-end').value;
      const fee = document.getElementById('t-fee').value;
      const format = document.getElementById('t-format').value;
      const players = document.getElementById('t-players').value;
      // For demo, always set status to 'ongoing' and 0 players joined
      const status = 'ongoing';
      const joined = 0;

      // Format dates
      function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString('en-GB');
      }

      // Create card
      const card = document.createElement('div');
      card.className = 'tournament-card';
      card.innerHTML = `
        <div class="tournament-card-header">
          <div>
            <div class="tournament-card-title">${name}</div>
            <div class="tournament-card-location">
              <svg width="16" height="16" fill="none" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;"><circle cx="8" cy="8" r="3"/><path d="M14 8c0 3.314-4 7-6 8.5C6 15 2 11.314 2 8a6 6 0 0 1 12 0z"/></svg>
              ${location}
            </div>
          </div>
          <div class="tournament-status">${status}</div>
        </div>
        <div class="tournament-info-grid">
          <div class="tournament-info-item">
            <svg width="16" height="16" fill="none" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="12" x="1" y="2" rx="2"/><path d="M1 6h14"/></svg>
            <div>
              <div class="tournament-info-label">Duration</div>
              <div class="tournament-info-value">${formatDate(start)} - ${formatDate(end)}</div>
            </div>
          </div>
          <div class="tournament-info-item">
            <svg width="16" height="16" fill="none" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" x2="8" y1="1" y2="15"/><path d="M12 4H6a2 2 0 0 0 0 4h6a2 2 0 0 1 0 4H4"/></svg>
            <div>
              <div class="tournament-info-label">Entry Fee</div>
              <div class="tournament-info-value">${fee}</div>
            </div>
          </div>
        </div>
        <div class="tournament-card-bottom">
          <div class="tournament-info-item">
            <svg width="16" height="16" fill="none" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="6" r="3"/><path d="M14 15v-1a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v1"/></svg>
            <span class="tournament-info-value">${joined}/${players} players</span>
          </div>
          <div class="tournament-format">${format}</div>
        </div>
        <div class="tournament-card-buttons">
          <button class="btn-primary">Join</button>
          <button class="btn-outline">View Details</button>
        </div>
      `;

      // Remove no tournaments message if present
      if (noTournamentsMsg) {
        noTournamentsMsg.style.display = 'none';
      }
      grid.appendChild(card);
      closeModal();
    });
  </script>
</body>
</html>
