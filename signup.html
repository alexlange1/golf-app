<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Fairway Friends</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-form {
      max-width: 400px;
      margin: 48px auto 0 auto;
      background: #fff;
      border: 1px solid #bbf7d0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.04);
      padding: 32px 24px 24px 24px;
    }
    .auth-form label {
      display: block;
      margin-bottom: 6px;
      color: #166534;
      font-weight: 500;
    }
    .auth-form input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border: 1px solid #bbf7d0;
      border-radius: 6px;
      font-size: 1rem;
    }
    .auth-form button {
      width: 100%;
      margin-top: 8px;
    }
    .auth-switch {
      text-align: center;
      margin-top: 16px;
      color: #16a34a;
      font-size: 0.98rem;
    }
    .auth-switch a {
      color: #166534;
      text-decoration: underline;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo-circle">
          <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <div>
          <h1>Fairway Friends</h1>
        </div>
      </div>
      <div class="nav-right">
        <a class="btn-outline" href="login.html" style="margin-right:8px;">Login</a>
        <a class="btn-primary" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>
  <main>
    <form class="auth-form">
      <h2 style="text-align:center; color:#166534; font-size:1.5rem; font-weight:bold; margin-bottom:16px;">Sign Up</h2>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" required />
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required />
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required />
      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" required />
      <button class="btn-primary" type="submit">Sign Up</button>
      <div class="auth-switch">Already have an account?<a href="login.html">Login</a></div>
    </form>
  </main>
</body>
</html>
